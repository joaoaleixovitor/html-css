<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <p>
            <label for="in1">Número: </label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="irangeValue.innerHTML = inum.value">
            <output name="rangeValue" id="irangeValue">5</output> 
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
