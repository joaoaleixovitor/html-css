<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 05</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 0px;
            border: 1px solid black;
        }

        td, th {
            border: 1px solid black;
            padding: 0px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Cadastros</caption>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>Masculino</td>
                <td>17</td>
                <td>Desempregado</td>
            </tr>
            <tr>
                <td>Jucélia</td>
                <td>Feminino</td>
                <td>59</td>
                <td>Empresária</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
