<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Bookman Old Style';
            src: url('fonts/bookman-old-style-bold.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body { 
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Bookman Old Style', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quidem hic at, ipsam nesciunt veniam autem laborum nisi consequatur delectus. Officiis molestias aspernatur enim labore. Minima et cum explicabo! Debitis, ipsam.</p>
</body>
</html>
