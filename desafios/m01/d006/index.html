<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <h1> (lembre-se que existem 6 niveis de título)">Títulos</abbr></li>
        <li><abbr title="Use a tag <img src=' ' alt=' '>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr title=' '>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code> (Use-a junto com a tag <pre> para manter a indentação)">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
