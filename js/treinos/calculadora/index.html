<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="src/styles/pages/index/index.css">
</head>
<body>
    <main>
        <div id="base">
            <div id="display">0</div>
            <div id="btn_0" class="button">0</div>
            <div id="btn_1" class="button">1</div>
            <div id="btn_2" class="button">2</div>
            <div id="btn_3" class="button">3</div>
            <div id="btn_4" class="button">4</div>
            <div id="btn_5" class="button">5</div>
            <div id="btn_6" class="button">6</div>
            <div id="btn_7" class="button">7</div>
            <div id="btn_8" class="button">8</div>
            <div id="btn_9" class="button">9</div>
            <div id="btn_a" class="button special">+</div>
            <div id="btn_s" class="button special">-</div>
            <div id="btn_m" class="button special">*</div>
            <div id="btn_d" class="button special">/</div>
            <div id="btn_dec" class="button special">.</div>
            <div id="btn_clear" class="button special">C</div>                  
            <div id="btn_pr" class="button">&rpar;</div>
            <div id="btn_pl" class="button">&lpar;</div>
            <div id="btn_equal" class="button">=</div>
        </div>
    </main>
    <script src="src/scripts/pages/index.js"></script>
</body>
</html>
